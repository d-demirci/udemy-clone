{% extends 'layouts/base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3">
            <div class="accordion" id="accordionExample">
                <div class="card" style="margin:10px 0;">

                    <div id="" class="collapse show" aria-labelledby="" data-parent="#accordionExample">
                        <div class="card-body" style="padding:0;">
                            <table style="width: 100%;">

                                {% for lesson in lessons %}

                                <tr style="width: 100%; padding: 5px 0px;">
                                    <td style="text-align: left;padding:10px; border-bottom:1px solid #ccc;">
                                        <a href="{% url 'accounts:course-lessons-single' slug=course.slug id=lesson.id %}"
                                            id="{{ lesson.id }}">
                                            <i class="fa fa-play"
                                                style="font-size: 12px;color: #909090;padding: 10px;"></i>
                                            {{ lesson.title }}
                                        </a>
                                    </td>
                                    <td style="text-align: right; padding:10px; border-bottom:1px solid #ccc;">
                                        <span class="lesson_duration">
                                            {{ lesson.duration | floatformat:2 }}
                                        </span>
                                    </td>
                                </tr>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- . -->
        <div class="col-9">
            <div class="card mt-3 tab-card">
                <div class="card-header tab-card-header">
                    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" id="one-tab" data-toggle="tab" href="#one" role="tab"
                                aria-controls="One" aria-selected="true">Videolar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="two-tab" data-toggle="tab" href="#two" role="tab"
                                aria-controls="Two" aria-selected="false">Dokümanlar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="three-tab" data-toggle="tab" href="#three" role="tab"
                                aria-controls="Three" aria-selected="false">Uygulama</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="four-tab" data-toggle="tab" href="#four" role="tab"
                                aria-controls="Four" aria-selected="false">Ödevler</a>
                        </li>
                    </ul>
                </div>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active p-3" id="one" role="tabpanel" aria-labelledby="one-tab">
                        <!-- <h5 class="card-title">Videolar</h5> -->
                        <div class="col-lg-12" id="video_player_area">
                            <div class="" style="background-color: #333;">
                                <div class="embed-responsive embed-responsive-16by9">
                                    <iframe width="100%" height="500" class="embed-responsive-item"
                                        src=" {{ lesson.video_url }}" frameborder="0" allowfullscreen>
                                    </iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade p-3" id="two" role="tabpanel" aria-labelledby="two-tab">
                        <!-- <h5 class="card-title">Dokümanlar</h5> -->
                        <div class="col-lg-12" id="documents_area">
                            <div class="" style="background-color: #333;">
                                <div class="embed-responsive embed-responsive-16by9">
                                    <embed width="100%" height="500" class="embed-responsive-item"
                                        src="/media/{{ lesson.documents }}" frameborder="0" allowfullscreen>
                                </embed>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade p-3" id="three" role="tabpanel" aria-labelledby="three-tab">
                        <div class="col-lg-12" id="experience_area">
                            <div class="" style="background-color: #333;">
                                <div class="embed-responsive embed-responsive-16by9">
                                    <iframe width="100%" height="500" class="embed-responsive-item" onmouseover="setFocus();" id="experience_area_frame"
                                        src="{{ lesson.handson_url }}" frameborder="0" allowfullscreen>
                                </iframe>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="tab-pane fade p-3" id="four" role="tabpanel" aria-labelledby="four-tab">
                        <h5 class="card-title">Ödevler</h5>
                        
                    </div>

                </div>
            </div>
        </div>
        <!-- . -->
    </div>
</div>

{% endblock %}
